<!DOCTYPE html>
<html class="has-navbar-fixed-top">
    <head>
        <meta charset="utf-8">
        <title> r-w-x bulma theme </title>
        <link rel="icon" type="image/png" href="bulma-rwx.png">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/bulma-rwx.min.css" id="stylesheet" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/darcula.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <style>
            .ad-bulma-desktop2 { width: 320px; height: 100px; }
        </style>
    </head>
    <body>
        <nav class="navbar is-fixed-top is-rwx">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item title" href="index.html">
                        r-w-x bulma theme
                    </a>
                    <a class="navbar-item is-hidden-desktop" href="https://backend.r-w-x.net/scm/bulma/bulma-rwx" target="git">
                        <span class="icon">
                            <i class="fa fa-git"></i>
                        </span>
                    </a>
                    <button id ="main-toggle" class="button navbar-burger" data-target="main-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div id="main-menu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-hidden-mobile" href="https://backend.r-w-x.net/scm/bulma/bulma-rwx" target="git">
                            <span class="icon">
                                <i class="fa fa-git"></i>
                            </span>
                        </a>
                        <a class="navbar-item" href="index.html">Home</a>
                        <a class="navbar-item" href="demo.html">Demo</a>
                        <a class="navbar-item is-active">Extensions</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="columns">
            <div class="column is-narrow is-hidden-mobile" style="height: 100vh; overflow-y: scroll; position: fixed;">
                <aside class="menu section" style="padding-top: 0.5em;">
                    <p class="menu-label"> Form </p>
                    <ul class="menu-list">
                        <li><a href="#switch"> Switch </a></li>
                    </ul>
                </aside>
            </div>
            <div class="column">
                <div class="column is-offset-2" id="switch">
                    <section class="section" >
                        <h1 class="title"> Switch </h1>
                        <hr>
                        <div class="field">
                            <input id="switchExample" type="checkbox" name="switchExample" class="switch" checked="checked">
                            <label for="switchExample">Switch example</label>
                        </div>
                        <div class="field">
                            <input id="switchThinColorDefault" type="checkbox" name="switchThinColorDefault" class="switch is-thin" checked="checked">
                            <label for="switchThinColorDefault">Switch default</label>
                        </div>
                        <div class="field">
                            <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-rounded" checked="checked">
                            <label for="switchRoundedDefault">Switch rounded default</label>
                        </div>
                        <div class="field">
                            <input id="switchOutlinedDefault" type="checkbox" name="switchOutlinedDefault" class="switch is-outlined" checked="checked">
                            <label for="switchOutlinedDefault">Switch outlined default</label>
                        </div>
                        <div class="field">
                            <input id="switchRoundedOutlinedDefault" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded is-outlined" checked="checked">
                            <label for="switchRoundedOutlinedDefault">Switch rounded outlined default</label>
                        </div>
                        <div class="field">
                            <input id="switchColorDefault" type="checkbox" name="switchColorDefault" class="switch" checked="checked" disabled>
                            <label for="switchColorDefault">Switch default</label>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
